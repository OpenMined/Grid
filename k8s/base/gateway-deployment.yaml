apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      service: gateway
  template:
    metadata:
      labels:
        service: gateway
    spec:
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: DATABASE_URL
            value: sqlite:///databasegateway.db
          - name: PORT
            value: "5000"
          - name: SECRET_KEY
            value: ineedtoputasecrethere
      restartPolicy: Always
status: {}
